<script>
window.RufflePlayer = window.RufflePlayer || {};
window.RufflePlayer.config = {
    "autoplay": "on",
    "splashScreen": false,
    "unmuteOverlay": "hidden",
};

window.addEventListener("load", (event) => {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    const container = document.getElementById("container");
    container.appendChild(player);

    const urlParams = new URLSearchParams(window.location.search);
    const swfUrl = urlParams.get('url');

    if (swfUrl) {
        player.load(swfUrl);
    } else {
        player.load("https://raw.githubusercontent.com/CodingKitten-YT/FlashEmbed/main/files/KittenGamez.swf");
    }

    player.style.height = "100%";
    player.style.width = "calc(100% * (4 / 3))"; // 4:3 aspect ratio
});
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<div id="container" style="width:100%; height:100vh; display:flex; justify-content:center; align-items:center;"></div>
